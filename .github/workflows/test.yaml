name: Test

on:
  push:
    branches:
    - github-actions
    - master
  pull_request:
    paths-ignore:
    - 'docs/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Build
      run: ./N80/build.sh
